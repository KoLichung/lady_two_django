{% extends 'web/base.html' %} {% block content %}
{% load static %}
<!-- content -->
<main class="main" id="top">
    <div class="container" data-layout="container">
      
      <!-- stepper    -->
      <div class="row">
        <div class="col-xs-12 col-md-8 offset-md-2 block">
          <div class="stepper-wrapper">
              <div class="stepper-item completed">
                <div class="step-counter">1</div>
                <div class="step-name">購物車</div>
              </div>
              <div class="stepper-item completed">
                <div class="step-counter">2</div>
                <div class="step-name">付款方式</div>
              </div>
              <div class="stepper-item completed">
                <div class="step-counter">3</div>
                <div class="step-name">填寫資料</div>
              </div>
              <div class="stepper-item ">
                <div class="step-counter">4</div>
                <div class="step-name">訂單確認</div>
              </div>
          </div>
        </div>
      </div>

      <!-- order detail-->
      <div class="mt-5 mb-8 mx-auto" style="max-width: 1000px;">
        <div class="green-title text-center mb-5">填寫資料</div> 

        <!-- box 1 -->
        <div class="mt-2 mx-auto" style="max-width: 1000px;">
          <div class="">
                <div class="card-header" style="background-color: #124935;">
                    <div class="px-3 align-self-center">
                      <h5 class="mb-0 text-white">訂購人</h5>
                    </div>
                </div>
        
                <div class="card-body bg-white border px-xs-5 px-sm-7 px-md-7 px-lg-9 py-3">
    
                  <div class="text-center my-3">
                    登入會員，管理訂單更方便！
                    <a href="{% url 'login' %}" class="brown-button">登入</a>
                  </div>

                  <hr>

                  <div class="mt-4 mb-3">
                        <label class="form-label" for="exampleFormControlInput1">顧客姓名</label>
                        <input class="form-control" id="exampleFormControlInput1" type="email" placeholder="" />
                  </div>

                  <div class="mt-4 mb-3">
                    <label class="form-label" for="exampleFormControlInput1">Email</label>
                    <input class="form-control" id="exampleFormControlInput1" type="email" placeholder="" />
                  </div>
    
                  <div class="mb-3">
                        <label class="form-label" for="exampleFormControlInput1">電話號碼</label>
                        <input class="form-control" id="exampleFormControlInput1" type="text" placeholder="" />
                  </div>
  
                </div>
    
          </div>
        </div>
 
        <!-- box 2 -->
        <div class="mt-4 mx-auto" style="max-width: 1000px;">
          <div class="">
                <div class="card-header" style="background-color: #124935;">
                    <div class="px-3 align-self-center">
                      <h5 class="mb-0 text-white">收件人</h5>
                    </div>
                </div>
        
                <div class="card-body bg-white border px-xs-5 px-sm-7 px-md-7 px-lg-9 py-3">
    
                  <div class="mt-3 mb-3">
                        <label class="form-label" for="exampleFormControlInput1">收件人姓名</label>
                        <input class="form-control" id="exampleFormControlInput1" type="text" placeholder="" />
                  </div>
    
                  <div class="mb-3">
                        <label class="form-label" for="exampleFormControlInput1">收件人電話</label>
                        <input class="form-control" id="exampleFormControlInput1" type="text" placeholder="" />
                  </div>
  
                  
                  <div class="mb-3">
                    <label class="form-label" for="exampleFormControlInput1">收件人地址</label>
                    <div class="row justify-content-between mb-3">
                      <div class="col-12 col-md-6 mt-2">
                        <select class="form-select" aria-label="Default select example">
                          <option selected="">縣 / 市</option>
                          <option value="1">基隆市</option>
                          <option value="2">台北市</option>
                          <option value="3">新北市</option>
                        </select>
                      </div>
                      <div class="col-12 col-md-6 mt-2">
                        <select class="form-select" aria-label="Default select example">
                          <option selected="">鄉鎮 / 區</option>
                          <option value="1">暖暖區</option>
                          <option value="2">仁愛區</option>
                        </select>
                      </div>
                    </div>
                    <input class="form-control" id="exampleFormControlInput1" type="text" placeholder="" />
                  </div>
                  

                  <div class="mb-3">
                    <label class="form-label" for="exampleFormControlInput1">備註</label>
                    <input class="form-control" id="exampleFormControlInput1" type="text" placeholder="" />
                  </div>

                </div>
    
          </div>
        </div>
          
          
        <!-- buttons -->
        <div class="mt-5 d-flex justify-content-between">
          <a href="{% url 'cart_payment_method' %}"><div class="green-button">重新選擇付款方式</div></a>
          <a href="{% url 'cart_order_confirmation' %}"><div class="green-button">確認訂單</div></a>
        </div>
      </div>

    </div>
</main>
{% endblock %}
